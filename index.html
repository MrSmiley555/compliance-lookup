<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دليل مسؤولي الالتزام</title>
    <style>
        body { font-family: Tahoma, sans-serif; padding: 20px; background: #f0f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .autocomplete-items { position: absolute; border: 1px solid #ccc; border-top: none; z-index: 99; top: 100%; left: 0; right: 0; background: #fff; max-height: 200px; overflow-y: auto; }
        .autocomplete-items div { padding: 10px; cursor: pointer; background-color: #fff; border-bottom: 1px solid #ccc; }
        .autocomplete-items div:hover { background-color: #e0f0f0; }
        input[type=text] { width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; }
        .result { background: #e9f7ef; padding: 15px; border-radius: 5px; margin-top: 20px; border-right: 5px solid #005c5c; white-space: pre-line; }
        .result strong { display: block; margin-bottom: 5px; color: #005c5c; }
        button { background: #cfa44b; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .autocomplete { position: relative; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h2>بحث عن مسؤول الالتزام</h2>
        <div class="autocomplete">
            <input type="text" id="companyInput" placeholder="أدخل اسم الشركة...">
        </div>
        <button onclick="searchCompany()">بحث</button>
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        let data = {};

        async function loadData() {
            try {
                const response = await fetch('data.json');
                data = await response.json();
            } catch (e) {
                console.error('Error loading data:', e);
                alert('تعذر تحميل البيانات. تأكد من وجود data.json في نفس المجلد.');
            }
        }
        loadData();

        const input = document.getElementById('companyInput');
        input.addEventListener('input', function() {
            closeAllLists();
            const val = this.value.trim();
            if (!val || Object.keys(data).length === 0) return;
            const list = document.createElement('div');
            list.setAttribute('class', 'autocomplete-items');
            this.parentNode.appendChild(list);
            for (const company in data) {
                if (company.includes(val)) {
                    const item = document.createElement('div');
                    item.innerHTML = '<strong>' + company.substr(0, val.length) + '</strong>' + company.substr(val.length);
                    item.addEventListener('click', () => {
                        input.value = company;
                        closeAllLists();
                        searchCompany();
                    });
                    list.appendChild(item);
                }
            }
        });

        function closeAllLists(el) {
            document.querySelectorAll('.autocomplete-items').forEach(x => {
                if (x !== el) x.remove();
            });
        }
        document.addEventListener('click', e => closeAllLists(e.target));

        function searchCompany() {
            const val = input.value.trim();
            const box = document.getElementById('result');
            if (data[val]) {
                const entry = data[val];
                box.innerHTML =
                    '<strong>اسم الشركة:</strong> ' + val + '\n' +
                    '<strong>أعمال الشركة:</strong> ' + entry.business + '\n' +
                    '<strong>اسم المسؤول:</strong> ' + entry.name + '\n' +
                    '<strong>رقم الهاتف:</strong> ' + entry.phone + '\n' +
                    '<strong>البريد الإلكتروني:</strong> ' + entry.email;
                box.style.display = 'block';
            } else {
                box.innerHTML = 'لم يتم العثور على الشركة.';
                box.style.display = 'block';
            }
        }
    </script>
</body>
</html>
